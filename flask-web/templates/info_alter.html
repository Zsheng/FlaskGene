{% extends"base.html" %}

{% block title %}Gene{% endblock %}

{% block page_content %}

    <h1>信息修改</h1>
    <form action="{{ url_for('lab_alter_info') }}" method="POST">
        <div class="form-group col-lg-5 col-lg-offset-3">
            <table class="table">
                <caption>确认后填写</caption>
                <thead>
                <tr>
                    <th>目录</th>
                    <th>内容</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>姓名：</td>
                    <td>{{ session['username'] }}<span class="badge">不可更改</span></td>
                </tr>
                <tr>
                    <td>邮箱：</td>
                    <td>{{ form.l_email }}</td>
                </tr>
                <tr>
                    <td>实验室：</td>
                    <td>{{ form.l_shiyanshi }}</td>
                </tr>
                <tr>
                    <td>职责：</td>
                    <td>{{ form.l_zhize }}</td>
                </tr>
                <tr>
                    <td>联系电话：</td>
                    <td>{{ form.l_phone }}</td>
                </tr>
                <tr>
                    <th>
                    </th>
                    <th>
                        <input type=reset value="重置" class="btn btn-danger">
                        <input type=submit value='提交' class="btn btn-primary">
                    </th>
                </tr>
                </tbody>
            </table>
        </div>
    </form>
{% endblock %}
